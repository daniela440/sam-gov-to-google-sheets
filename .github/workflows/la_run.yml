name: LA - Pull CSLB LA County Contractors into Google Sheet

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * 1"  # Mondays 07:00 UTC

jobs:
  la-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run LA pipeline (CSLB LA County)
        env:
          LA_GOOGLE_CREDENTIALS_JSON: ${{ secrets.LA_GOOGLE_CREDENTIALS_JSON }}

          # Sheet destination
          LA_SHEET_ID: 1uXC-sW0xnJe1erIbuEYFM7R6cyeq7NFWPCfWCjEr8Ug
          LA_TAB_NAME: Awards_Raw_LA

          # Output controls
          LA_MAX_NEW: "200"          # how many new licenses to append per run
          LA_SLEEP_SECONDS: "0.2"    # polite pacing

          # Enrichment controls (safe daily cap)
          LA_ENABLE_DDG: "true"
          LA_DDG_DAILY_CAP: "10"
        run: |
          python scripts/la/la_run.py
