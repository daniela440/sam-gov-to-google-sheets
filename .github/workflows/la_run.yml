name: CA - Pull CEQAnet 2026 Filings into Google Sheet

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * 1"  # Mondays 07:00 UTC

jobs:
  la-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright
          python -m playwright install --with-deps chromium

      - name: Run CA pipeline (CEQAnet)
        env:
          LA_GOOGLE_CREDENTIALS_JSON: ${{ secrets.LA_GOOGLE_CREDENTIALS_JSON }}

          # Sheet destination
          LA_SHEET_ID: 1uXC-sW0xnJe1erIbuEYFM7R6cyeq7NFWPCfWCjEr8Ug
          LA_TAB_NAME: Awards_Raw_LA

          # Output controls
          LA_MAX_NEW: "2000"
          LA_SLEEP_SECONDS: "0.05"
        run: |
          python scripts/la/la_run.py
