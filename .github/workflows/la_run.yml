name: LA - Google Sheet Connectivity Test

on:
  workflow_dispatch:

jobs:
  la-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run connectivity test
        env:
          LA_GOOGLE_CREDENTIALS_JSON: ${{ secrets.LA_GOOGLE_CREDENTIALS_JSON }}
          LA_SHEET_ID: 1uXC-sW0xnJe1erIbuEYFM7R6cyeq7NFWPCfWCjEr8Ug
          LA_TAB_NAME: Awards_Raw_LA
        run: |
          python scripts/la/la_run.py
