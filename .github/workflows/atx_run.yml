name: ATX - Pull Issued Construction Permits into Google Sheet

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * 1"  # Mondays 07:00 UTC

jobs:
  atx-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run TX pipeline (Austin Open Data)
        env:
          ATX_GOOGLE_CREDENTIALS_JSON: ${{ secrets.ATX_GOOGLE_CREDENTIALS_JSON }}

          TX_SHEET_ID: 1uXC-sW0xnJe1erIbuEYFM7R6cyeq7NFWPCfWCjEr8Ug
          TX_TAB_NAME: Awards_Raw_TX

          TX_ISSUED_SINCE: "2025-12-15"
          TX_WORK_CLASS_REQUIRED: "NEW"

          TX_MAX_NEW: "2000"
          TX_SLEEP_SECONDS: "0.05"
          TX_DATASET_ID: "3syk-w9eu"

          TX_ENRICH_WEBSITE: "true"
          TX_WEBSITE_LOOKUP_CAP: "400"
        run: |
          python scripts/tx/tx_run.py
