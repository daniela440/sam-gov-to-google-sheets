name: ATX - Pull Issued Construction Permits into Google Sheet

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * 1"  # Mondays 07:00 UTC

jobs:
  atx-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ATX pipeline (Austin Open Data / Socrata)
        env:
          # Google credentials
          ATX_GOOGLE_CREDENTIALS_JSON: ${{ secrets.ATX_GOOGLE_CREDENTIALS_JSON }}

          # Google Sheet destination
          ATX_SHEET_ID: 1uXC-sW0xnJe1erIbuEYFM7R6cyeq7NFWPCfWCjEr8Ug
          ATX_TAB_NAME: Awards_Raw_TX

          # Pull controls
          ATX_SINCE_DATE: "2025-12-15"
          ATX_MAX_NEW: "2000"
          ATX_SLEEP_SECONDS: "0.05"

          # Dataset (Austin Open Data â€“ Issued Construction Permits)
          ATX_DATASET_ID: "3syk-w9eu"

        run: |
          python scripts/atx/atx_run.py
