name: TX - Enrich Contractor Websites (10/day)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * *"  # daily 07:00 UTC

jobs:
  tx-enrich:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install requests

      - name: Enrich websites (TX)
        env:
          ATX_GOOGLE_CREDENTIALS_JSON: ${{ secrets.ATX_GOOGLE_CREDENTIALS_JSON }}
          TX_SHEET_ID: 1uXC-sW0xnJe1erIbuEYFM7R6cyeq7NFWPCfWCjEr8Ug
          TX_TAB_NAME: Awards_Raw_TX

          # column mapping
          TX_COL_COMPANY: "B"
          TX_COL_CONTACT: "C"
          TX_COL_ADDRESS: "D"
          TX_COL_CITY: "E"
          TX_COL_PHONE: "F"
          TX_COL_WEBSITE: "G"

          # limit
          TX_MAX_ENRICH: "10"
          TX_SLEEP_SECONDS: "2.0"
          TX_HTTP_TIMEOUT: "25"
        run: |
          python scripts/tx/tx_run.py
